name: Common Folder Change Trigger

on:
  push:
    paths:
      - 'src/common/**'  # This ensures the workflow runs when any file in the common folder is modified

jobs:
  trigger-lambdas:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout Code
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Trigger Lambda Workflows
      - name: Dispatch Trigger for Lambda Workflows
        run: |
          workflows=("workflow" "workflow-1")
          
          for workflow in "${workflows[@]}"; do
            curl -X POST \
              -H "Accept: application/vnd.github.v3+json" \
              -H "Authorization: token ${{ secrets.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 }}" \
              https://api.github.com/repos/himanshi0278/testing-workflow/dispatches \
              -d "{\"event_type\": \"trigger-workflow\", \"client_payload\": {\"workflow\": \"$workflow\"}}"
          done
