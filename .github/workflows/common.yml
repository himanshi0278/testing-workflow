name: Common Folder Change Trigger

on:
  push:
    paths:
      - 'common/**'  # Monitor changes in the common folder

jobs:
  trigger-lambdas:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout Code
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Trigger Lambda Workflows
      - name: Dispatch Trigger for Lambda Workflows
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token ${{ secrets.GIT_PAT }}" \
            https://api.github.com/repos/${{ github.repository }}/dispatches \
            -d '{"event_type": "trigger-workflow"}'
